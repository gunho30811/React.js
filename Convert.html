<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  function MinutesToHours() {
    const [amount, setAmount] = React.useState();
    const [flipped, setFlipped] = React.useState(false);
    const onChange = (e) => {
      setAmount(e.target.value);
    };

    const reset = () => setAmount(0);
    const onFlip = () => {
      reset();
      setFlipped((current) => !current);
    };

    return (
      <div>
        <label htmlFor="min">Minutes</label>
        <input
          value={flipped ? (amount * 60) : amount}
          id="min"
          placeholder="Minutes"
          type="number"
          onChange={onChange}
          disabled={flipped}
        />

        <h4>You want to convert {amount}</h4>
        <label htmlFor="hours">Hours</label>
        <input
          value={flipped ? amount : (amount / 60).toFixed(2)}
          id="hours"
          placeholder="Hours"
          type="number"
          onChange={onChange}
          disabled={!flipped}
        />

        <button onClick={reset}> Reset</button>
        <button onClick={onFlip}>{flipped ? "Turn back" : "flipped"}</button>
      </div>
    );
  }
  function KmToMiles() {
    const [Km, SetKm] = React.useState();
    const [Mile, SetMile] = React.useState();
    const reset = () => { setAmount(0); }
    const onChange = (e) => {
      if (e.target.id === "Km") {
        SetKm(e.target.value);
        SetMile((e.target.value * 0.61371).toFixed(2));
      }
      else if (e.target.id === "Mile") {
        SetKm((e.target.value * 1.60934).toFixed(2));
        SetMile(e.target.value);
      }
    }

    return (
      <div>
        <h3> KM 2 M </h3>
        <label>Km</label>
        <input
          id="Km"
          placeholder="킬로미터"
          value={Km}
          onChange={onChange}
        />
        <h3>you want to convert</h3>
        <label>Miles</label>
        <input
          id="Mile"
          placeholder="마일"
          value={Mile}
          onChange={onChange}
        />
        <button onClick={reset}> Reset</button>
      </div>
    );
  }
  function App() {
    const [Index, setIndex] = React.useState("xx");
    const onSelect = (e) => {
      setIndex(e.target.value)
    }
    return (
      <div>
        <h1>Super Converter</h1>
        <select onChange={onSelect}>
          <option value="xx">Select your units</option>
          <option value="0">Minutes & Hours</option>
          <option value="1">Km & Miles</option>
        </select>
        <hr />
        {Index === "xx" ? "Please select your units" : null}
        {Index === "0" ? <MinutesToHours /> : null}
        {Index === "1" ? <KmToMiles /> : null}
      </div>
    );
  }


  const root = document.getElementById("root");
  ReactDOM.render(<App />, root);
</script>

</html>
